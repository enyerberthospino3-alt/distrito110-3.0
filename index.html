<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Distrito 110</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  
  <!-- Pantalla de Login -->
  <div id="loginScreen" class="login-screen">
    <form id="loginForm" onsubmit="login(event)">
      <h2>Iniciar Sesi√≥n</h2>
      <input type="email" id="loginEmail" placeholder="Correo" required>
      <input type="password" id="loginPassword" placeholder="Contrase√±a" required>
      <button type="submit" id="loginBtn">Iniciar Sesi√≥n</button>
      <div id="loginError" class="error-msg"></div>
    </form>
  </div>

  <!-- Aplicaci√≥n Principal -->
  <div id="mainApp" class="hidden">
    <header>
      <h1>Distrito 110</h1>
      <div class="cart-icon" onclick="toggleCart()">
        üõí <span id="cartCount">0</span>
      </div>
      <button id="logoutBtn" onclick="logout()" class="hidden">Cerrar Sesi√≥n</button>
    </header>

    <nav class="categories">
      <button class="category-btn active" onclick="filterCategory('todos')">Todos</button>
      <button class="category-btn" onclick="filterCategory('ropa')">Ropa</button>
      <button class="category-btn" onclick="filterCategory('calzado')">Calzado</button>
    </nav>

    <main>
      <div id="productsGrid" class="products-grid"></div>
    </main>
  </div>

  <!-- Modal Carrito -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <h2>Carrito</h2>
      <div id="cartItems"></div>
      <div class="cart-summary">
        <strong>Total:</strong> <span id="cartTotal">0</span>
      </div>
      <button id="showCheckoutBtn" onclick="showCheckoutForm()">Proceder al Pago</button>
      <form id="checkoutForm" style="display:none;">
        <input type="text" id="customerName" placeholder="Nombre" required>
        <input type="tel" id="customerPhone" placeholder="Tel√©fono" required>
        <input type="text" id="customerCity" placeholder="Ciudad" required>
        <input type="text" id="customerAddress" placeholder="Direcci√≥n" required>
        <div class="payment-methods">
          <div class="payment-method" onclick="selectPayment('Contraentrega')">Contraentrega</div>
          <div class="payment-method" onclick="selectPayment('Transferencia')">Transferencia</div>
        </div>
        <button type="button" id="checkoutBtn" onclick="processCheckout()" disabled>Finalizar Pedido</button>
      </form>
    </div>
  </div>

  <!-- Modal Admin -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <h2>Administraci√≥n</h2>
      <div class="tabs">
        <button class="tab active" onclick="switchTab('dashboard')">Dashboard</button>
        <button class="tab" onclick="switchTab('orders')">Pedidos</button>
        <button class="tab" onclick="switchTab('products')">Productos</button>
      </div>
      <div class="tab-content active" id="dashboardContent">
        <div id="dashboardStats"></div>
        <div id="dashboardCharts"></div>
      </div>
      <div class="tab-content" id="ordersContent">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
          <h3>Pedidos</h3>
          <select id="orderFilter" onchange="filterOrders()" style="padding:0.5rem; border-radius:5px; border:2px solid #ddd;">
            <option value="todos">Todos</option>
            <option value="nuevo">Nuevos</option>
            <option value="comprado">Comprados</option>
            <option value="encamino">En camino</option>
            <option value="entregado">Entregados</option>
          </select>
        </div>
        <div class="orders-table" id="ordersTable"></div>
      </div>
      <div class="tab-content" id="productsContent">
        <button class="submit-btn" onclick="showAddProduct()" style="margin-bottom:2rem;">Agregar Nuevo Producto</button>
        <div id="adminProductsList"></div>
      </div>
    </div>
  </div>

  <!-- Modal Producto -->
  <div class="modal" id="productFormModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="formTitle">Agregar Producto</h2>
        <button class="close-btn" onclick="closeProductForm()">√ó</button>
      </div>
      <form id="productForm" onsubmit="saveProduct(event)">
        <div class="form-group">
          <label>Nombre del Producto *</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Categor√≠a *</label>
            <select id="productCategory" required>
              <option value="">Seleccionar</option>
              <option value="ropa">Ropa</option>
              <option value="calzado">Calzado</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tiempo de Entrega *</label>
            <input type="text" id="productDelivery" required placeholder="Ej: 3-5 d√≠as">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Tallas Disponibles *</label>
            <input type="text" id="productSizes" required placeholder="Ej: S, M, L, XL">
          </div>
          <div class="form-group">
            <label>Colores Disponibles *</label>
            <input type="text" id="productColors" required placeholder="Ej: Negro, Blanco, Rojo">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Precio de Venta (COP) *</label>
            <input type="number" id="productPrice" required placeholder="89900" min="0">
          </div>
          <div class="form-group">
            <label>Costo Proveedor (COP) *</label>
            <input type="number" id="productCost" required placeholder="65000" min="0">
          </div>
        </div>
        <div class="form-group">
          <label>Margen de Ganancia</label>
          <input type="text" id="profitMargin" readonly style="background:#f0f0f0; font-weight:bold; color:green;">
        </div>
        <div class="form-group">
          <label>Imagen del Producto</label>
          <div class="image-upload-area" id="imageUploadArea" onclick="document.getElementById('imageInput').click()">
            <p>Haz clic o arrastra una imagen</p>
            <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="handleImageSelect(event)">
            <img id="imagePreview" class="image-preview" style="display:none;">
          </div>
        </div>
        <button type="submit" class="submit-btn" id="saveProductBtn">Guardar Producto</button>
      </form>
    </div>
  </div>

  <!-- Bot√≥n WhatsApp -->
  <a href="https://wa.me/573189377107?text=Hola,%20necesito%20ayuda" class="whatsapp-btn" target="_blank">
    <svg viewBox="0 0 32 32">
      <path d="M16 0c-8.837 0-16 7.163-16 16 ..."/>
    </svg>
  </a>

  <!-- ==================== SCRIPT PRINCIPAL ==================== -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // üîπ Configuraci√≥n Firebase
    const firebaseConfig = { ... }; // (igual que tu archivo original)

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let products = [];
    let orders = [];
    let cart = JSON.parse(localStorage.getItem('distrito110_cart')) || [];
    let selectedPayment = null;
    let editingProductId = null;
    let currentImageData = null;
    let currentFilter = 'todos';

    // üîπ Todas tus funciones aqu√≠ (login, logout, addToCart, updateCart, etc.)
    // ‚ö†Ô∏è Las mantuve iguales, solo quit√© duplicados.

    // ‚úÖ √öNICA versi√≥n de renderProducts
    function renderProducts(filter = 'todos') {
      currentFilter = filter;
      const grid = document.getElementById('productsGrid');
      if (products.length === 0) {
        grid.innerHTML = '<div class="empty-products">No hay productos disponibles</div>';
        return;
      }
      const filteredProducts = filter === 'todos' ? products : products.filter(p => p.category === filter);
      if (filteredProducts.length === 0) {
        grid.innerHTML = '<div class="empty-products">No hay productos en esta categor√≠a</div>';
        return;
      }
      grid.innerHTML = filteredProducts.map(product => `
        <div class="product-card" onclick="openProductDetail('${product.id}')">
          <div class="product-image">
            ${product.image ? `<img src="${product.image}" alt="${product.name}">` : '<div style="font-size:4rem;">üì¶</div>'}
          </div>
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-details">
              ${product.sizes ? `Tallas: ${product.sizes}<br>` : ''}
              ${product.colors ? `Colores: ${product.colors}<br>` : ''}
              Entrega: ${product.deliveryTime || '3-5 d√≠as'}
            </div>
            <div class="product-price">${product.price.toLocaleString('es-CO')}</div>
            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('${product.id}')">Agregar al Carrito</button>
          </div>
        </div>
      `).join('');
    }

    updateCart();
  </script>
</body>
</html>
